<!DOCTYPE html>
<html>

<head>
  <title>Reading Asset</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .not-found-container {
      height: 100vh;
    }

    .not-found-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 200px 0 0;
    }

    .not-found-left {
      display: flex;
      flex-direction: column;
      padding: 0px 50px;
    }

    h1 {
      font-size: 100px;
      text-align: center;
      margin: 0;
    }

    h2 {
      font-size: 50px;
      text-align: center;
      margin: 0;
    }

    p {
      font-size: 25px;
    }

    a {
      font-size: 25px;
    }

    @media only screen and (max-width: 480px) {
      .not-found-wrapper {
        flex-direction: column;
        margin: 100px 0 0;
      }

      .not-found-right {
        margin: 0 20px;
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="not-found-container">
    <div class="not-found-wrapper">
      <div class="not-found-left">
        <h1>404</h1>
        <h2>NotFound</h2>
      </div>
      <div class="not-found-right">
        <p>
          お探しのページが見つかりませんでした。<br>削除されたか、入力されたURLが間違っている可能性があります。
        </p>
        <a href="/">トップに戻る</a>
      </div>
    </div>
  </div>
</body>

</html>
